<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="external.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="alert-container">
        <div class="alert-message" id="player-error">Oops, you've clicked on a played spot!<br><br><br>Click to continue...</div>
        <div class="alert-message" id="game-winner">Game winner<br><br><br>Click to continue...</div>
        <div class="alert-message" id="round-winner"></div>
        <div class="alert-message" id="round-draw">No winners that round!<br><br><br>Click to continue...</div>
    </div>

    <div id="head-container">
        <div class="info-container">
            <div id="player-name" class="name">Test</div>
            <div id="player-score" class="score">0</div>
        </div>
        <div id="head-divider"></div>
        <div class="info-container">
            <div class="name">Computer</div>
            <div id="bot-score" class="score">0</div>
        </div>
    </div>
    <div id="board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
</body>
</html>
