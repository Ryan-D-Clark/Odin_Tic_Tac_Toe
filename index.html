<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="external.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <form id="gameForm">
        <br>
        <div id="formTitle">Tic-Tac-Toe</div>
        <br>
        <p id="heading">Get Started</p>
        <label for="playerNameInput">Player Name:</label>
        <input  type="text" name="playerNameInput" id="playerNameInput" placeholder="John">
        <br>
        <p id="difficultyHeading">Difficulty</p>
        <div id="difficultiesContainer">
            <input type="radio" id="normal" name="difficulty" value="normal">
            <label for="normal">Normal</label><br>
            <input type="radio" id="hard" name="difficulty" value="hard">
            <label for="hard">Hard</label><br>
            <input type="radio" id="impossible" name="difficulty" value="impossible">
            <label for="impossible">Impossible*</label> 
        </div>
        <button id="closeForm">Begin</button>

    </form>
    <header>Tic-Tac-Toe</header>
    <main>

        <dialog id="dialogContainer">
            <p id="dialog">Round Winner is<br>X</p>
        </dialog>

    <div id="content">
        <div class="statContainer" id="player">
            <div class ="name" id="playerName"></div>
            <div id="playerScore" class="score">0</div>
        </div>
        <div id="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="statContainer" id="computer">
            <div class="name" id="computerName">Computer</div>
            <div id="computerScore" class="score">0</div>
        </div>
</div>
</main>
<div id="footer">
    <p>*Ideally, you shouldn't win this difficulty</p>
</div>
</body>
</html>
